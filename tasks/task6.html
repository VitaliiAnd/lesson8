<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Дано послідовність цін товарів та назв (у окремих масивах).
        Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
    </h3>
    <script>
        const productsTitles = ['cheese', 'juice', 'bread', 'apples', 'pork']
        const productsPrices = [1000, 20, 31, 40, 300]
        function customerWallet(moneyQuantity, products, prices) {
            let customersWalletList = []
            for (let a = 0; a < products.length; a++){
                if (moneyQuantity >=prices[a]) customersWalletList.push(products[a])
            }
            return customersWalletList
        }
        const userMoneyQuantity = parseFloat(prompt('Скільки у вас грошей'))
        const customersWalletList = customerWallet(userMoneyQuantity, productsTitles, productsPrices)
        document.write(`У вас достатньо щоб купити: ${customersWalletList}`)
    </script>
</body>
</html>
