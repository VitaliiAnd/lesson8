<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Дано масив, який містить оцінки з К предметів. 
        Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник,
        двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно),
        трійочник(є хоча би одна трійка)).
    </h3>
    <script>
        const subNumber = parseInt(prompt('введіть кількість предметів'))
        function getScoreArr(sub) {
            const score = [];
            for(let a = 0; a < sub; a++){
                let subScore = parseInt(prompt(`введіть оцінку предмета ${a + 1}`));
                score.push(subScore)
            }
            return score
        }
        function getAverageScore(score) {
            let sumScore = 0
            for (let a = 0; a < score.length; a++){
                sumScore += score[a]
            }
            return sumScore / score.length
        }
        function getUserRating(scoreArr) {
            let minScore = scoreArr[0]
            for (let a = 1; a < scoreArr.length; a++){
                if (scoreArr[1] < minScore) minScore = scoreArr
            }
            switch (minScore) {
                case 1:
                case 2:
                   return "двійочник"; 
                case 3:
                    return "трійочник";
                case 4:
                    return "хорошист";
                default:
                    return "відмінник";
            }
        }
        const scoreArr = getScoreArr(subNumber)
        const averageScore = getAverageScore(scoreArr)
        const userRating = getUserRating(scoreArr)

        document.write(`Середній бал -${averageScore}<br> оцінка- ${userRating}`)
    </script>
</body>
</html>
